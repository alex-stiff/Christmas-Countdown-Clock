<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Christmas Countdown Clock with JQuery and CSS</title>
</head>
<body>
    <div class="container">
        <h1><span>Christmas</span><br> Countdown</h1>
        <div id="clock"></div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="countdown.js"></script>

    <script>
        $('#clock').countdown('2019/12/25', function(event){
            var $this = $(this).html(event.strftime(''   
            +'<div><span>%w</span><span>Weeks</span></div>'
            +'<div><span>%d</span><span>Days</span></div>'
            +'<div><span>%H</span><span>Hours</span></div>'
            +'<div><span>%M</span><span>Min</span></div>'
            +'<div><span>%S</span><span>Seconds</span></div>'   ))
        })
    </script>
</body>
</html>
